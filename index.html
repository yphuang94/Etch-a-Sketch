<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="grid-container"></div>
    </div>

    <script>
        for (i = 0; i < 16; i++) {
            let new_container = document.getElementById("grid-container").appendChild(document.createElement('div'));
            new_container.classList.add("grid");
            new_container.classList.add(i); //add unique class to each grid to test mouseover
        }
        
        const boxes = document.querySelectorAll(".grid");

        boxes.forEach(box => {
            box.addEventListener("click", function(){
                box.style.backgroundColor = '#00008B';
            });
        });

        /*
        const boxes = document.getElementsByClassName("grid");
        
        for (box of boxes) {
            box.addEventListener("click", function() {
                box.style.backgroundColor = '#00008B';
            });
        }
        */
        
    </script>

</body>
</html>
